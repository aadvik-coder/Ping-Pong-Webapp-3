<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body background="background1.jpg">
    <center>
        <div class="heading">
            <h3>AI Ping Pong</h3>
            <button class="btn-7" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
        <br><br>
        <button class="btn-7" onclick="startGame();" id="start">Play Game</button>
        <br><br>
        <button class="btn-7" onclick="restart();" id="restart">Restart</button>
        <br><br>
        <h3 id="status" class="btn-7"></h3>
        <br><br>
        <div id="canvas"></div>
        <br><br>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4 class="p-tag">Instructions</h4>
                </div>
  
                <div class="modal-body">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
                    <div class="carousel-inner" style="text-align: center;">
                      <div class="item active" style="text-align: center;">
                        <h4 class="p-tag center">To move up simply lift your wrist</h4>
                      </div>
                  
                      <div class="item" style="text-align: center;">
                        <h4 class="p-tag center">To move down simply decrease your wrist</h4>
                      </div>
                    </div>
                     <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <div class="copyright_footer">
              Created by Aadvik
          </div>
    </center>

</body>
<script src="main.js"></script>

</html>
